<div class="card border-0">
  <div class="card-header bg-white d-flex justify-content-between">
    <h3>Formulário de Cadastro de Produto</h3> <h6>{{ verbo }}</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-row d-flex">
        <div class="form-group col-md-3">
          <label>Código</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="codigo"
            placeholder="Código do Produto"
          />
        </div>
        <div class="form-group col-md-7">
          <label>Descrição</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="descricao"
            placeholder="Descrição"
          />
        </div>
        <div class="form-group col-md-2">
          <label>Preço</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="preco"
            currencyMask
            [options]="{
              prefix: 'R$ ',
              thousands: '.',
              decimal: ',',
              allowNegative: false
            }"
          />
        </div>
      </div>
      <div class="form-row d-flex">
        <div class="form-group col-md-6">
          <label>Link Imagem</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="image"
            placeholder="link da imagem"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer bg-white fixed-bottom">
    <div class="text-center float-end">
      <div class="btn-toolbar justify-content-center" role="toolbar">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm me-1"
          [routerLink]="['/produtos']"
        >Cancelar</button>
        <button
          type="button"
          class="btn btn-sm"
          [ngClass]="verbo === 'incluir' ? 'btn-outline-success' : verbo === 'alterar' ? 'btn-outline-warning' : 'btn-outline-danger' "
          (click)="salvar()"
        >{{ verbo === 'incluir' ? 'Salvar' : verbo === 'alterar' ? 'Alterar' : 'Excluir' }}</button>
      </div>
    </div>
  </div>
</div>
