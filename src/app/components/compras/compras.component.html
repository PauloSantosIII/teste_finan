<div class="card border-0">
  <div class="card-header bg-white d-flex justify-content-between">
    <h3>Formul√°rio de Compras</h3> <h6>{{ verbo }}</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-row d-flex">
        <div class="form-group col-md-6">
          <label>Fornecedor</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="fornecedor"
            placeholder="Fornecedor"
          />
        </div>
      </div>
      <div class="form-row d-flex">
        <div class="form-group col-md-6">
          <label>Produto</label>
          <input
            type="texto"
            class="form-control form-control-sm"
            formControlName="produto"
            placeholder="Produto"
          />
        </div>      
        <div class="form-group col-md-1">
          <label>Qtde</label>
          <input
            type="number"
            class="form-control form-control-sm"
            formControlName="quantidade"
            placeholder="X"
          />
        </div>
        <div class="form-group col-md-2">
          <label>Valor (un)</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="precoUn"
            currencyMask
            [options]="{
              prefix: 'R$ ',
              thousands: '.',
              decimal: ',',
              allowNegative: false
            }"
          />
        </div>
        <div class="form-group col-md-2">
          <label>Valor (total)</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="total"
            currencyMask
            [options]="{
              prefix: 'R$ ',
              thousands: '.',
              decimal: ',',
              allowNegative: false
            }"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer bg-white fixed-bottom">
    <div class="text-center float-end">
      <div class="btn-toolbar justify-content-center" role="toolbar">
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm me-1"
          [routerLink]="['/compras']"
        >Cancelar</button>
        <button
          type="button"
          class="btn btn-sm"
          [ngClass]="verbo === 'incluir' ? 'btn-outline-success' : verbo === 'alterar' ? 'btn-outline-warning' : 'btn-outline-danger' "
          (click)="salvar()"
        >{{ verbo === 'incluir' ? 'Salvar' : verbo === 'alterar' ? 'Alterar' : 'Excluir' }}</button>
      </div>
    </div>
  </div>
</div>
